<form name="test-form">
<div class="form-group">
	<div class="date-group" data-group-name="passportExpiry">
			<fieldset>
					<label class="form-label-bold date-field label" for="passportExpiry" data-label="Passport expiry date">When does your child's passport expire?</label>
					<div class="form-date" id="passportExpiry">
							<p class="form-hint">For example, 11 06 2019</p>
							<div class="form-group form-group-day">
									<label for="exp-day"><span class="visuallyhidden">New passport expiry date </span>Day </label>
									<input autocomplete="off" type="text" class="form-control" id="exp-day" name="exp-day" value="" maxlength="2">
							</div>
							<div class="form-group form-group-month">
									<label for="exp-month"><span class="visuallyhidden">New passport expiry date </span>Month </label>
									<input autocomplete="off" type="text" class="form-control" id="exp-month" name="exp-month" value="" maxlength="2">
							</div>
							<div class="form-group form-group-year">
									<label for="exp-year"><span class="visuallyhidden">New passport expiry date </span>Year </label>
									<input autocomplete="off" type="text" class="form-control" id="exp-year" name="exp-year" value="" maxlength="4">
							</div>
					</div>
			</fieldset>
	</div>
</div>
	<div class="form-group">
		<a class="button" href="passport-name.html" id="continuebutton">Continue</a>
	</div>
</form>
