	<script>
	$(document).ready(function(){
    $("#validVisaOrResidentsPermit_false").click(function(){
        $("#VisaPermitsWrapper").hide();
				$("#block_hasVisa_No").show();
    });
		$("#validVisaOrResidentsPermit_true").click(function(){
        $("#VisaPermitsWrapper").show();
				$("#block_hasVisa_No").hide();
    });
		$("#visasAndPermits").change(function(){
			$("#VisaCategoriesWrapper").hide();
			if ($(this).val()==='none') {
        $("#VisaCategoriesWrapper").show();
			}
    });
		$("#visasCategories").change(function(){
			$("#otherCategoriesWrapper").hide();
			if ($(this).val()==='none') {
        $("#otherCategoriesWrapper").show();
			}
    });

		$("#reasonForTravel").change(function(){
			$("#travelledEnoughWrapper").hide();
			if (['BV', 'GV', 'VPC', 'AV', 'ESV', 'VPC', 'MV', 'IT'].indexOf($(this).val()) > -1) {
				$("#travelledEnoughWrapper").show();
			}
		});
});
</script>
